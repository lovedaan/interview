<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="./animate.js"></script>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        animate({
            el: oDiv,
            time: 2000,
            data: {
                width: 300,
                opacity: 0.3
            },
            type: 'easeOutBounce',
            callback: function() {
                alert('运动结束');
            }
        });
    </script>
</body>
</html>
