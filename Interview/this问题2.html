<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
        var obj = {
            num: 20,
            fn: (function (num) {
                this.num *= 2;
                num += 10;
                return function () {
                    this.num *= 3;
                    num += 1;
                    console.log(num);
                }
            })(num)
        };
        var fn = obj.fn;
        fn(); //21
        obj.fn(); // 22;
        console.log(window.num, obj.num); // 60,60
        
    </script>
</body>
</html>
