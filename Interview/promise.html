<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var p1 = function () {
            return new Promise((resolve, reject) => {
                console.log(1);
                setTimeout(function() {
                    console.log(2);
                    resolve(3);
                },1000);
            });
        };
        console.log(5);
        p1().then(res => {
            console.log(res);
        })
        console.log(4);
        // 5 1 4 2 3
    </script>
</body>
</html>
