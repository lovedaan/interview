        function loadImg(src) {
            return new Promise((resolve, reject) => {
                var Img = new Image();
                Img.src = src;
                Img.onload = function () {
                    resolve(Img);
                }
                Img.onerror = function (err) {
                    reject('图片加载失败');
                }
            });
        }
        var src = 'https://www.baidu.com/img/superlogo_c4d7df0a003d3db9b65e9ef0fe6da1ec.png';
        var src2 = 'https://www.imooc.com/static/img/index/logo_1.png';
        /* 
            现在需求是先加载第一张，加载完再加载第二张
        */
        loadImg(src).then(res => {
            console.log(res.width, '第一张图片加载完，宽');
            return loadImg(src2);
        }).then(res => {
            console.log(res.height, '第二张图片加载完，高');
        }).catch(err => {
            console.log(err, '错误');
        }); 
    </script>
