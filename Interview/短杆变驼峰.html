<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'border-left-color'; // borderLeftColor
        // 字符串小写转大写 str.toUpperCase()
        // 字符串大写转小写 str.toLowerCase()
        str = str.replace(/\-(\w)/g, function($0, $1) {
            //console.log($0); //整体匹配的东西
            //console.log($1); //匹配小括号包住的东西
            return $1.toUpperCase(); //返回出去就是要替换每个匹配的东西
        });
        console.lg(str);
    </script>
</body>
</html>
