        function handleData(url) {
            var dtd = $.Deferred();
            var awaitData = function (dtd, url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (data) {
                        dtd.resolve(data);
                    },
                    error: function (err) {
                        dtd.reject(err);
                    }
                });
                return dtd.promise();
            }
            return awaitData(dtd, url);
        }
        var handle = handleData('./data.json');
        console.log(handle);
        $.when(handle).then(function (data) {
            console.log(data);
        }, function (err) {
            console.log(err);
        });
